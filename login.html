<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stysyh.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header><strong>Form Login</strong></header>
            <form action="#">
                <input type="text" placeholder="Masukkan email">
                <input type="text" placeholder="Masukkan password">
                <a href="#">Lupa Password?</a>
                <button type="button" class="buttons" value="Login"><a href="index.html">Login</a></button>
            </form>
            <div class="signup">
                <span class="signup">Belum Punya Akun?
                    <label for="check">Daftar</label>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header><strong>Form Registrasi</strong></header>
            <form action="#">
                <input type="text" placeholder="Masukkan email">
                <input type="password" placeholder="Masukkan password">
                <input type="password" placeholder="Masukkan ulang password">
                <!-- <input type="button" class="button" value="Daftar"> -->
                <button type="button" class="buttons" value="Daftar"><a href="login.html">Daftar</a></button>
            </form>
            <div class="signup">
                <span class="signup">Sudah punya Akun?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
